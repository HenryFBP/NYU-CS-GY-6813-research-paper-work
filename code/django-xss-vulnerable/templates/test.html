{% load static %}
<!-- Loads static content -->

<html>

<ul>
    {% for number in numbers %}
    <!-- Loop through numbers -->
    <li>{{ number }}</li> <!-- Give a single number -->
    {% endfor %}
</ul>


<p>your HTTP GET params, sir:</p>
<ul>
    {% for k, v in params.items() %}
    <li>{{ k }}:{{ v }}</li>
    {% endfor %}
</ul>

</html>
